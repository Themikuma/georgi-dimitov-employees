<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="firstEmpId">
    <th mat-header-cell *matHeaderCellDef> Employee ID #1 </th>
    <td mat-cell *matCellDef="let element"> {{element.firstEmpId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="secondEmpId">
    <th mat-header-cell *matHeaderCellDef> Employee ID #2 </th>
    <td mat-cell *matCellDef="let element"> {{element.secondEmpId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="timeInDays">
    <th mat-header-cell *matHeaderCellDef> Days worked </th>
    <td mat-cell *matCellDef="let element"> {{element.timeInDays}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <input type="file" (change)="onFileSelected($event)" />
</div>
